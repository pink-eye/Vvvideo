<div class="drag-n-drop">
	<form class="drag-n-drop__wrapper">
		<p class="drag-n-drop__tip">Drag and drop your file here or click in this area</p>
		<input type="file" accept=".json" class="drag-n-drop__field" />
	</form>
	<div class="drag-n-drop__actions">
		<a href="storage.json" download class="drag-n-drop__btn btn-primary onclick-effect"
			>Export</a
		>
		<button class="drag-n-drop__btn btn-accent onclick-effect btn-reset" disabled>
			Import
		</button>
	</div>
</div>
