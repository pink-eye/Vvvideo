<button data-win="channel" class="author btn-reset">
	<figure class="author__avatar">
		<div class="skeleton avatar-skeleton"></div>
		<img crossorigin="anonymous" referrerpolicy="no-referrer" alt="this is channel's avatar" />
	</figure>
	<div class="author__info">
		<address class="author__name title">
			<div class="skeleton name-skeleton"></div>
			<span>...</span>
		</address>
		<div class="author__subs">
			<div class="skeleton subs-skeleton"></div>
			<span>...</span>
		</div>
	</div>
</button>
