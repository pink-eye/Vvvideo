<button disabled data-win="video" class="card btn-reset">
	<div class="card__image">
		<div class="skeleton image-skeleton"></div>
		<img crossorigin="anonymous" referrerpolicy="no-referrer">
		<time class="card__duration"></time>
	</div>
	<div class="card__info">
		<h3 class="card__title">
			<div class="skeleton title-skeleton"></div>
			<span>Title</span>
		</h3>
		<div class="card__bottom">
			<div class="skeleton bottom-skeleton"></div>
			<div class="card__details">
				<aside class="card__part">
					<svg width="26px" height="14px">
						<use xlink:href='img/svg/actions.svg#views'></use>
					</svg>
					<span class="card__views">...</span>
				</aside>
				<aside class="card__part">
					<svg width="26px" height="17px">
						<use xlink:href='img/svg/actions.svg#date'></use>
					</svg>
					<time class="card__date">...</time>
				</aside>
			</div>
			<address data-win="channel" class="card__channel">Author</address>
		</div>
	</div>
</button>
