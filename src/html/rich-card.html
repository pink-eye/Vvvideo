<button disabled class="card btn-reset">
	<div class="card__image">
		<div class="skeleton image-skeleton"></div>
		<img crossorigin="anonymous" referrerpolicy="no-referrer">
		<span class="card__duration"></span>
		<div class="card__edge">
			<div class="card__wrapper">
				<span class="card__count"></span>
				<span class="card__icon">
					<svg width="25px" height="25px">
						<use xlink:href='img/svg/actions.svg#playlist'></use>
					</svg>
				</span>
			</div>
		</div>
	</div>
	<div class="card__info">
		<h3 class="card__title">
			<div class="skeleton title-skeleton"></div>
			<span>Title</span>
		</h3>
		<div class="card__bottom">
			<p class="card__channel-descr"></p>
			<div class="skeleton bottom-skeleton"></div>
			<div class="card__details">
				<span class="card__views">...</span>
				<span class="card__subs"></span>
				<small class="card__separator">Â·</small>
				<time class="card__date">...</time>
				<span class="card__video-count"></span>
			</div>
			<address class="card__channel"></address>
		</div>
	</div>
</button>
